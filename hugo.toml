# MADD - Multi-Agent Driven Development
# Hugo Configuration

baseURL = "https://madd.sh/"
languageCode = "en"
title = "MADD — Multi-Agent Driven Development"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# Use ugly URLs for clean .html file names (concepts.html instead of concepts/index.html)
uglyURLs = true

# Disable default taxonomy pages
disableKinds = ["taxonomy", "term"]

# Enable Git info for lastmod
enableGitInfo = true

# Build settings
[build]
  writeStats = true

# Media types
[mediaTypes]
  [mediaTypes."text/markdown"]
    suffixes = ["md"]

# Output formats
[outputFormats]
  [outputFormats.HTML]
    mediaType = "text/html"
    isPlainText = false
    isHTML = true
    permalinkable = true

  [outputFormats.MD]
    mediaType = "text/markdown"
    isPlainText = true
    isHTML = false
    permalinkable = true
    notAlternative = true

# Configure outputs for different sections
[outputs]
  home = ["HTML", "MD"]
  page = ["HTML", "MD"]
  section = ["HTML"]

# Multilingual configuration
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"
    [languages.en.params]
      description = "Open-source methodology for AI-assisted development. Control drift and drive convergence between intention and implementation."
      ogTitle = "MADD — Open-Source Multi-Agent Driven Development Framework"

  [languages.fr]
    languageName = "Français"
    weight = 2
    contentDir = "content/fr"
    [languages.fr.params]
      description = "Méthodologie open source pour le développement assisté par IA. Contrôlez la dérive entre intention et implémentation."
      ogTitle = "MADD — Framework Open Source de Développement Multi-Agents"

# Site parameters
[params]
  author = "MADD Community"
  githubUrl = "https://github.com/madd-sh"

# Permalinks removed - using uglyURLs = true instead

# Menu configuration
[menus]
  [[menus.main]]
    name = "Problem"
    pageRef = "/#problem"
    weight = 1
  [[menus.main]]
    name = "Principles"
    pageRef = "/#principles"
    weight = 2
  [[menus.main]]
    name = "Agents"
    pageRef = "/#agents"
    weight = 3
  [[menus.main]]
    name = "Concepts"
    pageRef = "/concepts"
    weight = 4
  [[menus.main]]
    name = "Skills"
    pageRef = "/skills"
    weight = 5
  [[menus.main]]
    name = "Manifesto"
    pageRef = "/manifesto"
    weight = 6
  [[menus.main]]
    name = "GitHub"
    url = "https://github.com/madd-sh"
    weight = 7
    [menus.main.params]
      external = true

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

# Security settings
[security]
  [security.funcs]
    getenv = ["^HUGO_", "^CI$"]
