# Writing Your Own Skills
skills_custom_title: "Writing Your Own Skills"
skills_custom_intro: "The provided skills are templates. Your real skills come from your project's friction points:"
skills_custom_step1: "<strong>Identify friction</strong> — Where does the agent regularly make mistakes? What do you keep correcting?"
skills_custom_step2: "<strong>Document the gap</strong> — What knowledge is the agent missing? Write it as facts, not prose."
skills_custom_step3: "<strong>Structure as rules</strong> — Convert knowledge into imperative directives. \"MUST use\", \"NEVER do\", \"ALWAYS verify\"."
skills_custom_step4: "<strong>Test and iterate</strong> — Run a cycle with the skill. If the agent still makes mistakes, the skill is incomplete. Refine."
