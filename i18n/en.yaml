# Problem Section
problem_section_title: "The Problem"
problem_title: "AI-assisted development changes everything,<br>except our methodologies."
problem_card1_title: "Silent Drift"
problem_card1_text: "AI produces code that <em>seems</em> correct but subtly deviates from your intention. Without knowing it, you accumulate invisible technical debt."
problem_card2_title: "False Alignment"
problem_card2_text: "The agent says \"done\" but left TODOs, partial implementations, ignored edge cases. The code passes tests but doesn't solve the problem."
problem_card3_title: "Context Loss"
problem_card3_text: "Each session starts from scratch. Architectural decisions get lost. Conventions erode. The project becomes an incoherent patchwork."
problem_card4_title: "Biased Validation"
problem_card4_text: "The agent that generates the code is the same one that documents it. It's the fox guarding the henhouse. Self-evaluation masks problems."

# Principles Section
principles_section_title: "The Fundamentals"
principles_title: "6 Principles for Zero Drift"
principles_p1_title: "Intention is a first-class artifact"
principles_p1_text: "Intention is not a forgotten conversation. It's a versioned, structured document that answers \"why\" and \"what\" before any \"how\"."
principles_p1_change: "→ Before generating code, intention must be formalized and validated."
principles_p2_title: "The contract is executable"
principles_p2_text: "A specification that can't be automatically verified isn't a contract, it's a wish. Every requirement has automatable validation criteria."
principles_p2_change: "→ Tests, assertions, schemas: the contract verifies itself."
principles_p3_title: "No agent validates its own work"
principles_p3_text: "An agent that generates code cannot be the source of truth on that code's quality. Validation must always come from an agent that didn't participate in production."
principles_p3_change: "→ Mandatory architecture with 4 minimum roles."
principles_p4_title: "Retro-specification is the system's memory"
principles_p4_text: "What was actually implemented must be documented objectively, independently of what the development agent claims to have done."
principles_p4_change: "→ An independent Scribe agent analyzes the code and produces the truth."
principles_p5_title: "Foundations precede features"
principles_p5_text: "When marginal development cost decreases, investing in architecture becomes rational. We prioritize what de-risks what comes next."
principles_p5_change: "→ Sequencing favors solidity, not immediate impressions."
principles_p6_title: "Skills are knowledge contracts"
principles_p6_text: "AI has outdated training data. Skills inject up-to-date knowledge and define quality criteria between phases."
principles_p6_change: "→ Each transition is mediated by an explicit skill."

