# Manifesto Page
manifesto_page_subtitle: "Founding Document"
manifesto_page_title: "The MADD Manifesto"
manifesto_page_intro: "Multi-Agent Driven Development — The methodology that provides the framework to control drift and drive convergence."
manifesto_context_title: "The Problem"
manifesto_context_intro: "<strong>AI-assisted development changes everything, except our methodologies.</strong>"
manifesto_context_p1: "Scrum, Kanban, SAFe were designed to manage the scarcity of development time. When a team of 10 people took a year to deliver a platform, planning, prioritizing, and coordinating were necessary."
manifesto_context_p2: "Today, a developer with the right AI tools delivers in 2 days what used to take 12 months."
manifesto_context_bottleneck: "<strong>Development time is no longer the bottleneck.</strong>"
manifesto_context_new_bottlenecks: "The new bottlenecks are:"
manifesto_context_bottleneck1: "Intention clarity"
manifesto_context_bottleneck2: "Alignment validation"
manifesto_context_bottleneck3: "System memory"
manifesto_context_new_risks: "And the new risks are:"
manifesto_context_risk1: "Silent drift between intention and implementation"
manifesto_context_risk2: "Hallucination presented as delivery"
manifesto_context_risk3: "False alignment (hidden TODOs, partial implementations)"
manifesto_context_risk4: "Context loss between sessions"
manifesto_context_conclusion: "<strong>MADD is a methodology designed for these new challenges.</strong>"
manifesto_principles_title: "The 6 MADD Principles"
manifesto_p1_title: "1. Intention is a first-class artifact"
manifesto_p1_text: "Intention is not a forgotten conversation. It's a versioned, structured document that answers \"why\" and \"what\" before any \"how\"."
manifesto_p1_change: "<em>What this changes:</em> Before generating code, intention must be formalized and validated."
manifesto_p2_title: "2. The contract is executable"
manifesto_p2_text: "A specification that can't be automatically verified isn't a contract, it's a wish."
manifesto_p2_change: "<em>What this changes:</em> Every requirement has automatable validation criteria (tests, assertions, schemas)."
manifesto_p3_title: "3. No agent validates its own work"
manifesto_p3_text: "An agent that generates code cannot be the source of truth on that code's quality. Validation must always come from an agent that didn't participate in production."
manifesto_p3_change: "<em>What this changes:</em> Mandatory architecture with 4 minimum roles — Intention, Development, Audit, Retro-Specification."
manifesto_p4_title: "4. Retro-specification is the system's memory"
manifesto_p4_text: "What was actually implemented must be documented objectively, independently of what the development agent claims to have done."
manifesto_p4_change: "<em>What this changes:</em> An independent Scribe agent analyzes the code and produces documentation of what actually exists."
manifesto_p5_title: "5. Foundations precede features"
manifesto_p5_text: "When marginal development cost decreases, investing in architecture becomes rational. We no longer prioritize by \"immediate business value\" but by \"foundation solidity\"."
manifesto_p5_change: "<em>What this changes:</em> Sequencing favors what de-risks what comes next, not what impresses stakeholders."
manifesto_p6_title: "6. Skills are knowledge contracts"
manifesto_p6_text: "AI has potentially outdated training data. Skills inject up-to-date knowledge (documentation, conventions, patterns) and define quality criteria between phases."
manifesto_p6_change: "<em>What this changes:</em> Each transition (Intention→Dev, Dev→Audit, etc.) is mediated by an explicit skill."
manifesto_not_title: "What MADD is not"
manifesto_not1_left: "Structured \"vibe coding\""
manifesto_not1_right: "MADD requires verifiable contracts, not vague prompts"
manifesto_not2_left: "A certification to sell"
manifesto_not2_right: "MADD is open source, no training business"
manifesto_not3_left: "A developer replacement"
manifesto_not3_right: "MADD repositions humans as intention architects"
manifesto_not4_left: "A rigid method"
manifesto_not4_right: "MADD defines principles, not mandatory ceremonies"
manifesto_not5_left: "Reserved for AI experts"
manifesto_not5_right: "MADD adapts: solo, team, PO, dev, everyone can practice"
manifesto_agents_title: "The 4 MADD Agents"
manifesto_agents_intro: "MADD architecture relies on strict separation of responsibilities. Each agent has a unique role and never validates its own work."
manifesto_agent_spec_title: "Spec Agent — The Intention Architect"
manifesto_agent_spec_desc: "Formalizes the \"why\" and \"what\". Produces the Intention Document and defines the executable contract with its validation criteria."
manifesto_agent_dev_title: "Dev Agent — The Developer"
manifesto_agent_dev_desc: "Transforms intention into code. Respects the contract, implements features, documents technical choices."
manifesto_agent_audit_title: "Audit Agent — The Verifier"
manifesto_agent_audit_desc: "Audits without complacency. Analyzes produced code, verifies alignment with intention, identifies drifts and risks."
manifesto_agent_scribe_title: "Scribe Agent — The Witness"
manifesto_agent_scribe_desc: "Documents objective reality. Analyzes what actually exists in the code (not what the dev claims), compares with specs, produces the retro-specification."
manifesto_agents_principle: "<strong>Fundamental principle:</strong> The Scribe didn't participate in development. Their retro-specification is objective because they have no interest in embellishing or minimizing."
manifesto_skills_title: "MADD Skills"
manifesto_skills_intro: "Skills are knowledge contracts that mediate each transition between agents."
manifesto_skill_spec_title: "Specification Skill"
manifesto_skill_spec_desc: "Guides the Spec Agent in producing structured Intention Documents with verifiable requirements."
manifesto_skill_dev_title: "Development Skill"
manifesto_skill_dev_desc: "Defines conventions, patterns, and constraints that the Dev Agent must respect."
manifesto_skill_audit_title: "Audit Skill"
manifesto_skill_audit_desc: "Lists validation criteria, patterns to detect, audit report format."
manifesto_skill_retrospec_title: "Retro-Specification Skill"
manifesto_skill_retrospec_desc: "Guides the Scribe in objective code analysis and production of documentation of what actually exists."
manifesto_skill_correction_title: "Correction Skill"
manifesto_skill_correction_desc: "Frames audit finding corrections with mandatory traceability."
manifesto_skills_versioning: "Skills are versioned and evolve with the project. They can be public (framework documentation), project (internal conventions), or delta (temporary knowledge patches)."
manifesto_start_title: "Getting Started with MADD"
manifesto_start_solo_title: "Solo (1 person + AI)"
manifesto_start_solo1: "Use 2-3 different models/agents for roles (e.g.: Gemini for specs, Claude for dev, GPT for audit)"
manifesto_start_solo2: "Formalize your intentions before coding"
manifesto_start_solo3: "Never merge without independent audit"
manifesto_start_solo4: "Generate a retro-spec each cycle"
manifesto_start_team_title: "Team (2-5 people)"
manifesto_start_team1: "Assign roles: Intention Architect, Orchestrator, Arbiter"
manifesto_start_team2: "Centralize skills in a shared repo"
manifesto_start_team3: "Shared retro-spec as source of truth"
manifesto_start_scrum_title: "Migration from Scrum"
manifesto_start_scrum1: "Sprints become intention cycles (variable duration)"
