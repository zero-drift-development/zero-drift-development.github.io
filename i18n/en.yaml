# Quickstart Section
quickstart_section_title: "Quick Start"
quickstart_title: "Getting Started with MADD"
quickstart_tab_solo: "Solo + AI"
quickstart_tab_team: "Team"
quickstart_tab_migration: "Scrum Migration"
quickstart_solo_step1_title: "Separate your agents"
quickstart_solo_step1_text: "Use 2-3 different models: Gemini for specs, Claude for dev, GPT for audit. Never let an agent validate its own work."
quickstart_solo_step2_title: "Formalize before coding"
quickstart_solo_step2_text: "Before each dev session, write an Intention Document: why, what, success criteria. This is your contract."
quickstart_solo_step3_title: "Audit each delivery"
quickstart_solo_step3_text: "Pass the produced code to your audit agent with a due diligence skill. Never merge without independent audit."
quickstart_solo_step4_title: "Generate the retro-spec"
quickstart_solo_step4_text: "A 4th agent (or you) analyzes what was actually implemented and updates the documentation. This is your project memory."
quickstart_team_step1_title: "Assign roles"
quickstart_team_step1_text: "Intention Architect (PM/PO), Agent Orchestrator (senior dev), Alignment Arbiter (QA or peer). Each role is responsible for a phase."
quickstart_team_step2_title: "Centralize skills"
quickstart_team_step2_text: "A shared repo with all skills: Spec Skill, Dev Skill, Audit Skill, Retro-Spec Skill. Versioned like code."
quickstart_team_step3_title: "Retro-spec as source of truth"
quickstart_team_step3_text: "The retro-specification is shared and updated each cycle. It's the starting point for every new iteration."
quickstart_migration_step1_title: "Sprints → Intention Cycles"
quickstart_migration_step1_text: "No more fixed duration. A cycle starts when an intention is formalized and ends when the retro-spec is validated."
quickstart_migration_step2_title: "Stories → Intention Docs + Contracts"
quickstart_migration_step2_text: "Each story becomes an Intention Document with executable validation criteria. No more \"looks good to me\"."
quickstart_migration_step3_title: "Definition of Done → Audit Skill"
quickstart_migration_step3_text: "The DoD becomes a formal skill that the audit agent executes. Verifiable, reproducible, non-negotiable."
quickstart_migration_step4_title: "Retrospectives → Consolidations"
quickstart_migration_step4_text: "No more \"how to improve the process\". We consolidate retro-specs and improve skills."

