# Skills Page
skills_page_subtitle: "The Knowledge System"
skills_page_title: "MADD Skills"
skills_page_intro: "AI agents have knowledge gaps. Skills bridge them — injecting up-to-date context, defining quality criteria, and mediating every transition between agents."
# The Knowledge Gap
skills_gap_title: "The Knowledge Gap"
skills_gap_intro: "AI models are trained on data with a cutoff date. They don't know:"
skills_gap_item1: "Your project's specific conventions and architecture"
skills_gap_item2: "Recent framework versions and API changes"
skills_gap_item3: "Your team's quality criteria and patterns"
skills_gap_item4: "The current state of your codebase"
skills_gap_conclusion: "Without explicit knowledge injection, agents guess. They produce code that looks correct but subtly violates your conventions, uses deprecated APIs, or ignores your architectural decisions. <strong>Skills eliminate guessing.</strong>"
# Skill Anatomy
skills_anatomy_title: "Anatomy of a Skill"
skills_anatomy_intro: "A skill is a structured document — not prose, not a chat prompt. It has four sections that define what an agent must know and do."
skills_anatomy_field1: "Objective"
skills_anatomy_field1_desc: "What this skill achieves. One sentence, no ambiguity."
skills_anatomy_field2: "Rules"
skills_anatomy_field2_desc: "Directives the agent must follow. Imperative, testable, no exceptions."
skills_anatomy_field3: "Anti-patterns"
skills_anatomy_field3_desc: "What the agent must never do. Explicit forbidden patterns prevent common mistakes."
skills_anatomy_field4: "Output Format"
skills_anatomy_field4_desc: "The expected structure of the agent's output. Ensures consistency across cycles."
skills_anatomy_note: "Skills are <strong>not documentation</strong>. They are executable knowledge contracts — concise, directive, and designed for machine consumption."
# Three Skill Types
skills_types_title: "Three Skill Types"
skills_types_intro: "Skills are organized by scope and longevity:"
skills_types_public: "Public Skills"
skills_types_public_desc: "General knowledge shared across projects — framework documentation, language best practices, common patterns. Maintained by the community or extracted from official docs."
skills_types_project: "Project Skills"
skills_types_project_desc: "Internal conventions specific to your project — naming conventions, architecture decisions, tech stack constraints, deployment requirements. Versioned with the code."
skills_types_delta: "Delta Skills"
skills_types_delta_desc: "Temporary knowledge patches — breaking changes in a new framework version, hotfix procedures, migration guides. Short-lived and removed once the knowledge is stable."
# Transition Skills
skills_transitions_title: "Transition Skills"
skills_transitions_intro: "Each transition between agents is mediated by a skill that defines what knowledge the agent needs and what quality its output must meet."
skills_transition_spec_title: "Specification Skill"
skills_transition_spec_agents: "Architect Agent"
skills_transition_spec_flow: "Need → Intention Document + Contract"
skills_transition_spec_desc: "Guides the Architect in producing structured Intention Documents with verifiable requirements. Defines the mandatory fields, ensures validation criteria are automatable, and prevents vague or untestable requirements."
skills_transition_dev_title: "Development Skill"
skills_transition_dev_agents: "Maker Agent"
skills_transition_dev_flow: "Contract → Code"
skills_transition_dev_desc: "Defines the tech stack, code conventions, mandatory patterns, and forbidden anti-patterns. Ensures the Maker produces code that matches your project's standards — not generic \"best practices\" from training data."
skills_transition_audit_title: "Audit Skill"
skills_transition_audit_agents: "Breaker Agent"
skills_transition_audit_flow: "Code → Audit Report"
skills_transition_audit_desc: "Lists the validation criteria, security checks, and quality gates the Breaker must verify. Defines the audit report format with mandatory sections: status, findings, locations, and actionable recommendations."
skills_transition_retrospec_title: "Retro-Specification Skill"
skills_transition_retrospec_agents: "Witness Agent"
skills_transition_retrospec_flow: "Code → Retro-Specification"
skills_transition_retrospec_desc: "Guides the Witness in objective code analysis. Defines what to inventory (features, dependencies, gaps, debt), enforces factual observation over interpretation, and structures the output for the next Architect to consume."
skills_transition_correction_title: "Correction Skill"
skills_transition_correction_agents: "Maker Agent"
skills_transition_correction_flow: "Audit Report → Corrected Code"
skills_transition_correction_desc: "Frames how the Maker addresses audit findings. Requires root cause analysis (not just symptom fixing), mandatory regression tests for each correction, and traceability from finding to commit."
