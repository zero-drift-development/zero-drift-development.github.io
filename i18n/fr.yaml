# Problem Section
problem_section_title: "Le Constat"
problem_title: "Le développement assisté par IA change tout,<br>sauf nos méthodologies."
problem_card1_title: "Dérive Silencieuse"
problem_card1_text: "L'IA produit du code qui <em>semble</em> correct mais qui s'écarte subtilement de votre intention. Sans le savoir, vous accumulez de la dette technique invisible."
problem_card2_title: "Faux Alignement"
problem_card2_text: "L'agent dit \"c'est fait\" mais a laissé des TODO, des implémentations partielles, des edge cases ignorés. Le code passe les tests mais ne résout pas le problème."
problem_card3_title: "Perte de Contexte"
problem_card3_text: "Chaque session repart de zéro. Les décisions architecturales se perdent. Les conventions s'érodent. Le projet devient un patchwork incohérent."
problem_card4_title: "Validation Biaisée"
problem_card4_text: "L'agent qui génère le code est le même qui le documente. C'est le renard qui garde le poulailler. L'auto-évaluation masque les problèmes."

# Principles Section
principles_section_title: "Les Fondamentaux"
principles_title: "6 Principes pour Zéro Dérive"
principles_p1_title: "L'intention est un artefact de première classe"
principles_p1_text: "L'intention n'est pas une conversation oubliée. C'est un document versionné, structuré, qui répond à \"pourquoi\" et \"quoi\" avant tout \"comment\"."
principles_p1_change: "→ Avant de générer du code, l'intention doit être formalisée et validée."
principles_p2_title: "Le contrat est exécutable"
principles_p2_text: "Une spécification qu'on ne peut pas vérifier automatiquement n'est pas un contrat, c'est un souhait. Chaque requirement a des critères de validation automatisables."
principles_p2_change: "→ Tests, assertions, schemas : le contrat se vérifie lui-même."
principles_p3_title: "Aucun agent ne valide son propre travail"
principles_p3_text: "Un agent qui génère du code ne peut pas être la source de vérité sur la qualité de ce code. La validation doit toujours venir d'un agent qui n'a pas participé à la production."
principles_p3_change: "→ Architecture obligatoire à 6 rôles."
principles_p4_title: "La rétro-spécification est la mémoire du système"
principles_p4_text: "Ce qui a été réellement implémenté doit être documenté objectivement, indépendamment de ce que l'agent de développement déclare avoir fait."
principles_p4_change: "→ Un agent Witness indépendant analyse le code et produit la vérité."
principles_p5_title: "Les fondations précèdent les features"
principles_p5_text: "Quand le coût marginal de développement baisse, investir dans l'architecture devient rationnel. On priorise ce qui dé-risque la suite."
principles_p5_change: "→ Le séquençage favorise la solidité, pas l'impression immédiate."
principles_p6_title: "Les skills sont des contrats de connaissance"
principles_p6_text: "L'IA a des données d'entraînement obsolètes. Les skills injectent la connaissance à jour et définissent les critères de qualité entre phases."
principles_p6_change: "→ Chaque transition est médiatisée par un skill explicite."

