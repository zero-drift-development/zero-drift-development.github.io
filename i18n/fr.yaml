# Quickstart Section
quickstart_section_title: "Démarrage Rapide"
quickstart_title: "Commencer avec MADD"
quickstart_tab_solo: "Solo + IA"
quickstart_tab_team: "Équipe"
quickstart_tab_migration: "Migration Scrum"
quickstart_solo_step1_title: "Sépare tes agents"
quickstart_solo_step1_text: "Utilise 2-3 modèles différents : Gemini pour les specs, Claude pour le dev, GPT pour l'audit. Ne laisse jamais un agent valider son propre travail."
quickstart_solo_step2_title: "Formalise avant de coder"
quickstart_solo_step2_text: "Avant chaque session de dev, écris un Intention Document : pourquoi, quoi, critères de succès. C'est ton contrat."
quickstart_solo_step3_title: "Audite chaque livraison"
quickstart_solo_step3_text: "Passe le code produit à ton agent d'audit avec un skill de due diligence. Ne merge jamais sans audit indépendant."
quickstart_solo_step4_title: "Génère la rétro-spec"
quickstart_solo_step4_text: "Un 4ème agent (ou toi) analyse ce qui a été réellement implémenté et met à jour la documentation. C'est ta mémoire projet."
quickstart_team_step1_title: "Assigne les rôles"
quickstart_team_step1_text: "Architecte d'Intention (PM/PO), Orchestrateur d'Agents (dev senior), Arbitre d'Alignement (QA ou pair). Chaque rôle est responsable d'une phase."
quickstart_team_step2_title: "Centralise les skills"
quickstart_team_step2_text: "Un repo partagé avec tous les skills : Spec Skill, Dev Skill, Audit Skill, Retro-Spec Skill. Versionnés comme du code."
quickstart_team_step3_title: "Rétro-spec comme source de vérité"
quickstart_team_step3_text: "La rétro-spécification est partagée et mise à jour à chaque cycle. C'est le point de départ de toute nouvelle itération."
quickstart_migration_step1_title: "Sprints → Cycles d'intention"
quickstart_migration_step1_text: "Plus de durée fixe. Un cycle commence quand une intention est formalisée et se termine quand la rétro-spec est validée."
quickstart_migration_step2_title: "Stories → Intention Docs + Contrats"
quickstart_migration_step2_text: "Chaque story devient un Intention Document avec des critères de validation exécutables. Plus de \"c'est bon pour moi\"."
quickstart_migration_step3_title: "Definition of Done → Skill d'Audit"
quickstart_migration_step3_text: "La DoD devient un skill formel que l'agent d'audit exécute. Vérifiable, reproductible, non-négociable."
quickstart_migration_step4_title: "Rétrospectives → Consolidations"
quickstart_migration_step4_text: "Plus de \"comment améliorer le process\". On consolide les rétro-specs et on améliore les skills."

