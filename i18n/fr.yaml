# Manifesto Page
manifesto_page_subtitle: "Document Fondateur"
manifesto_page_title: "Le Manifeste MADD"
manifesto_page_intro: "Multi-Agent Driven Development — La méthodologie qui fournit le cadre pour contrôler la dérive et forcer la convergence."
manifesto_context_title: "Le Constat"
manifesto_context_intro: "<strong>Le développement assisté par IA change tout, sauf nos méthodologies.</strong>"
manifesto_context_p1: "Scrum, Kanban, SAFe ont été conçus pour gérer la rareté du temps de développement. Quand une équipe de 10 personnes mettait un an à livrer une plateforme, il fallait planifier, prioriser, coordonner."
manifesto_context_p2: "Aujourd'hui, un développeur avec les bons outils IA livre en 2 jours ce qui prenait 12 mois."
manifesto_context_bottleneck: "<strong>Le temps de développement n'est plus le goulot d'étranglement.</strong>"
manifesto_context_new_bottlenecks: "Les nouveaux goulots sont :"
manifesto_context_bottleneck1: "La clarté de l'intention"
manifesto_context_bottleneck2: "La validation de l'alignement"
manifesto_context_bottleneck3: "La mémoire du système"
manifesto_context_new_risks: "Et les nouveaux risques sont :"
manifesto_context_risk1: "La dérive silencieuse entre intention et implémentation"
manifesto_context_risk2: "L'hallucination présentée comme livraison"
manifesto_context_risk3: "Le faux alignement (TODO cachés, implémentations partielles)"
manifesto_context_risk4: "La perte de contexte entre sessions"
manifesto_context_conclusion: "<strong>MADD est une méthodologie conçue pour ces nouveaux défis.</strong>"
manifesto_principles_title: "Les 6 Principes MADD"
manifesto_p1_title: "1. L'intention est un artefact de première classe"
manifesto_p1_text: "L'intention n'est pas une conversation oubliée. C'est un document versionné, structuré, qui répond à \"pourquoi\" et \"quoi\" avant tout \"comment\"."
manifesto_p1_change: "<em>Ce que ça change :</em> Avant de générer du code, l'intention doit être formalisée et validée."
manifesto_p2_title: "2. Le contrat est exécutable"
manifesto_p2_text: "Une spécification qu'on ne peut pas vérifier automatiquement n'est pas un contrat, c'est un souhait."
manifesto_p2_change: "<em>Ce que ça change :</em> Chaque requirement a des critères de validation automatisables (tests, assertions, schemas)."
manifesto_p3_title: "3. Aucun agent ne valide son propre travail"
manifesto_p3_text: "Un agent qui génère du code ne peut pas être la source de vérité sur la qualité de ce code. La validation doit toujours venir d'un agent qui n'a pas participé à la production."
manifesto_p3_change: "<em>Ce que ça change :</em> Architecture obligatoire à 4 rôles minimum — Intention, Développement, Audit, Rétro-Spécification."
manifesto_p4_title: "4. La rétro-spécification est la mémoire du système"
manifesto_p4_text: "Ce qui a été réellement implémenté doit être documenté objectivement, indépendamment de ce que l'agent de développement déclare avoir fait."
manifesto_p4_change: "<em>Ce que ça change :</em> Un agent Scribe indépendant analyse le code et produit la documentation de ce qui existe vraiment."
manifesto_p5_title: "5. Les fondations précèdent les features"
manifesto_p5_text: "Quand le coût marginal de développement baisse, investir dans l'architecture devient rationnel. On ne priorise plus par \"valeur business immédiate\" mais par \"solidité des fondations\"."
manifesto_p5_change: "<em>Ce que ça change :</em> Le séquençage favorise ce qui dé-risque la suite, pas ce qui impressionne le stakeholder."
manifesto_p6_title: "6. Les skills sont des contrats de connaissance"
manifesto_p6_text: "L'IA a des données d'entraînement potentiellement obsolètes. Les skills injectent la connaissance à jour (documentation, conventions, patterns) et définissent les critères de qualité entre phases."
manifesto_p6_change: "<em>Ce que ça change :</em> Chaque transition (Intention→Dev, Dev→Audit, etc.) est médiatisée par un skill explicite."
manifesto_not_title: "Ce que MADD n'est pas"
manifesto_not1_left: "Du \"vibe coding\" structuré"
manifesto_not1_right: "MADD exige des contrats vérifiables, pas des prompts vagues"
manifesto_not2_left: "Une certification à vendre"
manifesto_not2_right: "MADD est open source, sans business de formation"
manifesto_not3_left: "Un remplacement de développeurs"
manifesto_not3_right: "MADD repositionne l'humain comme architecte d'intention"
manifesto_not4_left: "Une méthode rigide"
manifesto_not4_right: "MADD définit des principes, pas des cérémonies obligatoires"
manifesto_not5_left: "Réservé aux experts IA"
manifesto_not5_right: "MADD s'adapte : solo, équipe, PO, dev, tous peuvent pratiquer"
manifesto_agents_title: "Les 4 Agents MADD"
manifesto_agents_intro: "L'architecture MADD repose sur une séparation stricte des responsabilités. Chaque agent a un rôle unique et ne valide jamais son propre travail."
manifesto_agent_spec_title: "Agent Spec — L'Architecte d'Intention"
manifesto_agent_spec_desc: "Formalise le \"pourquoi\" et le \"quoi\". Produit l'Intention Document et définit le contrat exécutable avec ses critères de validation."
manifesto_agent_dev_title: "Agent Dev — Le Développeur"
manifesto_agent_dev_desc: "Transforme l'intention en code. Respecte le contrat, implémente les fonctionnalités, documente ses choix techniques."
manifesto_agent_audit_title: "Agent Audit — Le Vérificateur"
manifesto_agent_audit_desc: "Audite sans complaisance. Analyse le code produit, vérifie l'alignement avec l'intention, identifie les dérives et les risques."
manifesto_agent_scribe_title: "Agent Scribe — Le Témoin"
manifesto_agent_scribe_desc: "Documente la réalité objective. Analyse ce qui existe vraiment dans le code (pas ce que le dev déclare), compare avec les specs, produit la rétro-spécification."
manifesto_agents_principle: "<strong>Principe fondamental :</strong> Le Scribe n'a pas participé au développement. Sa rétro-spécification est objective car il n'a aucun intérêt à embellir ou minimiser."
manifesto_skills_title: "Les Skills MADD"
manifesto_skills_intro: "Les skills sont des contrats de connaissance qui médiatisent chaque transition entre agents."
manifesto_skill_spec_title: "Skill de Spécification"
manifesto_skill_spec_desc: "Guide l'Agent Spec dans la production d'Intention Documents structurés avec des requirements vérifiables."
manifesto_skill_dev_title: "Skill de Développement"
manifesto_skill_dev_desc: "Définit les conventions, patterns, et contraintes que l'Agent Dev doit respecter."
manifesto_skill_audit_title: "Skill d'Audit"
manifesto_skill_audit_desc: "Liste les critères de validation, les patterns à détecter, le format du rapport d'audit."
manifesto_skill_retrospec_title: "Skill de Rétro-Spécification"
manifesto_skill_retrospec_desc: "Guide le Scribe dans l'analyse objective du code et la production de la documentation de ce qui existe réellement."
manifesto_skill_correction_title: "Skill de Correction"
manifesto_skill_correction_desc: "Encadre la correction des findings d'audit avec traçabilité obligatoire."
manifesto_skills_versioning: "Les skills sont versionnés et évoluent avec le projet. Ils peuvent être publics (documentation framework), projet (conventions internes), ou delta (patches de connaissance temporaires)."
manifesto_start_title: "Commencer avec MADD"
manifesto_start_solo_title: "Solo (1 personne + IA)"
manifesto_start_solo1: "Utilise 2-3 modèles/agents différents pour les rôles (ex: Gemini pour specs, Claude pour dev, GPT pour audit)"
manifesto_start_solo2: "Formalise tes intentions avant de coder"
manifesto_start_solo3: "Ne merge jamais sans audit indépendant"
manifesto_start_solo4: "Génère une rétro-spec à chaque cycle"
manifesto_start_team_title: "Équipe (2-5 personnes)"
manifesto_start_team1: "Assigne les rôles : Architecte d'Intention, Orchestrateur, Arbitre"
manifesto_start_team2: "Centralise les skills dans un repo partagé"
manifesto_start_team3: "Rétro-spec partagée comme source de vérité"
manifesto_start_scrum_title: "Migration depuis Scrum"
manifesto_start_scrum1: "Les sprints deviennent des cycles d'intention (durée variable)"
manifesto_start_scrum2: "Les stories deviennent des Intention Docs + Contrats"
manifesto_start_scrum3: "La Definition of Done devient le skill d'Audit"
manifesto_start_scrum4: "Les rétrospectives deviennent des consolidations de rétro-spec"
manifesto_contribute_title: "Contribuer"
manifesto_contribute_intro: "MADD est open source. La méthodologie évolue grâce aux contributions de la communauté."
manifesto_contribute_github: "<strong>GitHub</strong> : Proposez des améliorations aux principes, skills, documentation"
manifesto_contribute_issues: "<strong>Issues</strong> : Signalez les ambiguïtés, proposez des clarifications"
manifesto_contribute_discussions: "<strong>Discussions</strong> : Partagez vos retours d'expérience, cas d'usage"
manifesto_contribute_no_cert: "Pas de certification. Pas de formation payante. Pas de dénaturation commerciale."
manifesto_contribute_conclusion: "<strong>MADD reste ouvert, ou ne reste pas.</strong>"
manifesto_cta_title: "Rejoignez le mouvement"
manifesto_cta_text: "Contribuez à définir le futur du développement assisté par IA."
