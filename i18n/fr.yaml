# Écrire vos propres Skills
skills_custom_title: "Écrire vos propres Skills"
skills_custom_intro: "Les skills fournis sont des templates. Vos vrais skills viennent des points de friction de votre projet :"
skills_custom_step1: "<strong>Identifiez les frictions</strong> — Où l'agent se trompe régulièrement ? Que corrigez-vous sans cesse ?"
skills_custom_step2: "<strong>Documentez le gap</strong> — Quelle connaissance manque à l'agent ? Écrivez-la comme des faits, pas de la prose."
skills_custom_step3: "<strong>Structurez en règles</strong> — Convertissez la connaissance en directives impératives. \"DOIT utiliser\", \"NE JAMAIS faire\", \"TOUJOURS vérifier\"."
skills_custom_step4: "<strong>Testez et itérez</strong> — Lancez un cycle avec le skill. Si l'agent fait encore des erreurs, le skill est incomplet. Affinez."
