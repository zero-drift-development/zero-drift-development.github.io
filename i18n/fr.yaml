# Skills Page
skills_page_subtitle: "Le Système de Connaissance"
skills_page_title: "Les Skills MADD"
skills_page_intro: "Les agents IA ont des lacunes de connaissance. Les skills les comblent — injectant le contexte à jour, définissant les critères de qualité, et médiatisant chaque transition entre agents."
# Le Gap de Connaissance
skills_gap_title: "Le Gap de Connaissance"
skills_gap_intro: "Les modèles IA sont entraînés sur des données avec une date de coupure. Ils ne connaissent pas :"
skills_gap_item1: "Les conventions et l'architecture spécifiques de votre projet"
skills_gap_item2: "Les versions récentes des frameworks et les changements d'API"
skills_gap_item3: "Les critères de qualité et les patterns de votre équipe"
skills_gap_item4: "L'état actuel de votre codebase"
skills_gap_conclusion: "Sans injection explicite de connaissance, les agents devinent. Ils produisent du code qui semble correct mais qui viole subtilement vos conventions, utilise des API dépréciées, ou ignore vos décisions architecturales. <strong>Les skills éliminent les devinettes.</strong>"
# Anatomie d'un Skill
skills_anatomy_title: "Anatomie d'un Skill"
skills_anatomy_intro: "Un skill est un document structuré — pas de la prose, pas un prompt de chat. Il comporte quatre sections qui définissent ce qu'un agent doit savoir et faire."
skills_anatomy_field1: "Objectif"
skills_anatomy_field1_desc: "Ce que ce skill accomplit. Une phrase, pas d'ambiguïté."
skills_anatomy_field2: "Règles"
skills_anatomy_field2_desc: "Les directives que l'agent doit suivre. Impératives, testables, sans exceptions."
skills_anatomy_field3: "Anti-patterns"
skills_anatomy_field3_desc: "Ce que l'agent ne doit jamais faire. Les patterns interdits explicites préviennent les erreurs courantes."
skills_anatomy_field4: "Format de sortie"
skills_anatomy_field4_desc: "La structure attendue de la sortie de l'agent. Assure la cohérence entre les cycles."
skills_anatomy_note: "Les skills <strong>ne sont pas de la documentation</strong>. Ce sont des contrats de connaissance exécutables — concis, directifs, et conçus pour être consommés par des machines."
# Trois Types de Skills
skills_types_title: "Trois Types de Skills"
skills_types_intro: "Les skills sont organisés par portée et longévité :"
skills_types_public: "Skills Publics"
skills_types_public_desc: "Connaissance générale partagée entre projets — documentation framework, best practices du langage, patterns communs. Maintenus par la communauté ou extraits de la documentation officielle."
skills_types_project: "Skills Projet"
skills_types_project_desc: "Conventions internes spécifiques à votre projet — conventions de nommage, décisions d'architecture, contraintes de stack technique, exigences de déploiement. Versionnés avec le code."
skills_types_delta: "Skills Delta"
skills_types_delta_desc: "Patches de connaissance temporaires — breaking changes dans une nouvelle version de framework, procédures de hotfix, guides de migration. Éphémères, supprimés une fois la connaissance stabilisée."
# Skills de Transition
skills_transitions_title: "Skills de Transition"
skills_transitions_intro: "Chaque transition entre agents est médiatisée par un skill qui définit la connaissance nécessaire à l'agent et la qualité attendue de sa sortie."
skills_transition_spec_title: "Skill de Spécification"
skills_transition_spec_agents: "Agent Architect"
skills_transition_spec_flow: "Besoin → Intention Document + Contrat"
skills_transition_spec_desc: "Guide l'Architect dans la production d'Intention Documents structurés avec des requirements vérifiables. Définit les champs obligatoires, s'assure que les critères de validation sont automatisables, et empêche les requirements vagues ou non testables."
skills_transition_dev_title: "Skill de Développement"
skills_transition_dev_agents: "Agent Maker"
skills_transition_dev_flow: "Contrat → Code"
skills_transition_dev_desc: "Définit la stack technique, les conventions de code, les patterns obligatoires et les anti-patterns interdits. S'assure que le Maker produit du code conforme aux standards de votre projet — pas des \"best practices\" génériques issues des données d'entraînement."
skills_transition_audit_title: "Skill d'Audit"
skills_transition_audit_agents: "Agent Breaker"
skills_transition_audit_flow: "Code → Rapport d'Audit"
skills_transition_audit_desc: "Liste les critères de validation, les vérifications de sécurité et les portes qualité que le Breaker doit vérifier. Définit le format du rapport d'audit avec des sections obligatoires : statut, findings, localisations, et recommandations actionnables."
skills_transition_retrospec_title: "Skill de Rétro-Spécification"
skills_transition_retrospec_agents: "Agent Witness"
skills_transition_retrospec_flow: "Code → Rétro-Spécification"
skills_transition_retrospec_desc: "Guide le Witness dans l'analyse objective du code. Définit ce qu'il faut inventorier (fonctionnalités, dépendances, écarts, dette), impose l'observation factuelle plutôt que l'interprétation, et structure la sortie pour que le prochain Architect puisse la consommer."
skills_transition_correction_title: "Skill de Correction"
skills_transition_correction_agents: "Agent Maker"
skills_transition_correction_flow: "Rapport d'Audit → Code corrigé"
skills_transition_correction_desc: "Encadre la façon dont le Maker traite les findings d'audit. Exige une analyse des causes profondes (pas juste la correction du symptôme), des tests de régression obligatoires pour chaque correction, et une traçabilité du finding au commit."
