concepts_retrospec_content1: "<strong>État actuel</strong> — Ce qui existe dans le code en ce moment"
concepts_retrospec_content2: "<strong>Écarts</strong> — Différences entre intention et implémentation"
concepts_retrospec_content3: "<strong>Dette technique</strong> — TODO, FIXME, workarounds, raccourcis identifiés"
concepts_retrospec_content4: "<strong>Dépendances</strong> — Librairies, versions, contraintes"
concepts_retrospec_content5: "<strong>Points d'attention</strong> — Risques, limitations connues, zones nécessitant du travail futur"
concepts_retrospec_anchor_title: "L'ancre du cycle"
concepts_retrospec_anchor: "La rétro-spec devient le point de départ du prochain cycle. Quand un nouvel Intention Document est rédigé, l'Architect consulte la rétro-spec pour comprendre l'état réel du système — pas la documentation marketing, pas la description optimiste du développeur, mais ce qui existe vraiment. <strong>C'est ainsi que MADD atteint le zéro dérive :</strong> chaque cycle est ancré dans la réalité du précédent."
# Opérations
concepts_operations_title: "Les Opérations"
concepts_operations_intro: "<strong>L'artefact d'exécution.</strong> Comment le système fonctionne au-delà du développement."
concepts_operations_desc: "MADD ne s'arrête pas à la livraison du code. La spécification opérationnelle capture tout ce qui est nécessaire pour déployer, exécuter et surveiller le système en production."
concepts_operations_scope_title: "Ce que couvrent les opérations"
concepts_operations_scope1: "Environnements"
concepts_operations_scope1_desc: "Développement, staging, production — URLs, configurations, contrôles d'accès"
concepts_operations_scope2: "Infrastructure"
concepts_operations_scope2_desc: "Provider, compute, base de données, stockage — sur quoi le système tourne"
concepts_operations_scope3: "Déploiement"
concepts_operations_scope3_desc: "Stratégie (rolling, blue-green), étapes du pipeline, procédures de rollback"
concepts_operations_scope4: "Monitoring"
concepts_operations_scope4_desc: "Logging, métriques, alertes, SLOs — comment savoir que le système est sain"
concepts_operations_why_title: "Pourquoi les opérations comptent dans MADD"
concepts_operations_why: "Quand l'IA accélère le développement, l'écart entre \"marche en local\" et \"tourne de façon fiable en production\" devient le nouveau risque. <strong>Spécifier les opérations en amont</strong> — dans le contrat, pas en afterthought — assure que l'Architect pense aux contraintes de déploiement et que le Maker construit avec la production en tête."
