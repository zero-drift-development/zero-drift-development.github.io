# Concepts Page
concepts_page_subtitle: "Comment ça marche"
concepts_page_title: "Les Concepts MADD"
concepts_page_intro: "La méthodologie MADD opère à travers cinq artefacts fondamentaux et un workflow structuré. Cette page explique comment ils fonctionnent ensemble pour éliminer la dérive entre intention et implémentation."
# Workflow
concepts_workflow_title: "Le Workflow MADD"
concepts_workflow_intro: "Chaque cycle MADD suit un pipeline en trois phases. Les artefacts circulent entre les agents — chaque agent lit la sortie de la phase précédente et écrit pour la suivante."
concepts_workflow_phase1_title: "Phase 1 — Formalisation"
concepts_workflow_phase1_agents: "Conductor + Architect"
concepts_workflow_phase1_desc: "Le Conductor reçoit le besoin et orchestre le cycle. L'Architect formalise l'intention, annote les tâches par domaine, et produit le Contrat Exécutable avec ses critères de validation."
concepts_workflow_phase2_title: "Phase 2 — Exécution"
concepts_workflow_phase2_agents: "Maker + CI + Breaker (par fraction)"
concepts_workflow_phase2_desc: "Le travail est décomposé en fractions. Pour chaque fraction, un Maker spécialisé par domaine implémente, le CI valide le build, et un Breaker spécialisé audite. Si le Breaker rejette, le Maker itère."
concepts_workflow_phase3_title: "Phase 3 — Mémoire"
concepts_workflow_phase3_agents: "Witness"
concepts_workflow_phase3_desc: "Le Witness analyse le code produit de manière indépendante — sans lire ce que le Maker déclare avoir fait. La rétro-spécification résultante documente la réalité et devient le point de départ du prochain cycle."
concepts_workflow_principle: "La sortie de chaque phase est l'entrée de la suivante. Aucun agent ne valide son propre travail. Le cycle est ancré dans la réalité, pas dans les promesses."
# Intention Document
concepts_intention_title: "L'Intention Document"
concepts_intention_intro: "<strong>L'artefact d'entrée.</strong> Chaque cycle MADD commence par une intention formalisée — pas un message de chat, pas une demande vague."
concepts_intention_desc: "L'Intention Document capture le <em>pourquoi</em> et le <em>quoi</em> — jamais le <em>comment</em>. Il est produit par l'Agent Architect et sert de fondation au Contrat Exécutable."
concepts_intention_fields_title: "Structure"
concepts_intention_field1: "Contexte"
concepts_intention_field1_desc: "Le problème business. Pourquoi ce travail doit être fait maintenant."
concepts_intention_field2: "Objectif"
concepts_intention_field2_desc: "Ce que l'utilisateur pourra faire une fois la livraison terminée."
concepts_intention_field3: "Requirements"
concepts_intention_field3_desc: "Des requirements numérotés et testables. Chacun correspond à un critère de validation."
concepts_intention_field4: "Critères de validation"
concepts_intention_field4_desc: "Comment vérifier que chaque requirement est implémenté. Automatisable, pas subjectif."
concepts_intention_field5: "Hors scope"
concepts_intention_field5_desc: "Ce qui est explicitement exclu. Empêche la dérive de scope par les agents."
concepts_intention_field6: "Dépendances"
concepts_intention_field6_desc: "Les prérequis qui doivent exister avant de commencer."
concepts_intention_practices_title: "Bonnes pratiques"
concepts_intention_practice1: "Un Intention Document = une unité de travail cohérente"
concepts_intention_practice2: "Chaque requirement doit correspondre à au moins un critère de validation"
concepts_intention_practice3: "Le \"hors scope\" est aussi important que le scope — il empêche la dérive des agents"
concepts_intention_practice4: "Versionnez l'Intention Document avec le code — c'est un artefact de première classe, pas un prompt jetable"
# Contrat Exécutable
concepts_contract_title: "Le Contrat Exécutable"
concepts_contract_intro: "<strong>L'artefact de validation.</strong> Ce qui transforme un souhait en engagement vérifiable."
concepts_contract_desc: "Un contrat est \"exécutable\" quand il peut être vérifié automatiquement. Pas de \"ça a l'air bon\" — soit ça passe, soit ça échoue."
concepts_contract_hub: "Le contrat est au centre de l'architecture MADD. L'Architect l'écrit en même temps que l'Intention Document. Le Maker implémente pour le satisfaire. Le CI l'exécute. Le Breaker vérifie la conformité au-delà des vérifications automatisées. Le Witness compare la réalité contre lui."
concepts_contract_types_title: "Types de contrats"
concepts_contract_type1: "Tests unitaires"
concepts_contract_type1_desc: "Vérifient le comportement des fonctions isolées"
concepts_contract_type2: "Tests d'intégration"
concepts_contract_type2_desc: "Vérifient les interactions entre composants"
concepts_contract_type3: "Tests E2E"
concepts_contract_type3_desc: "Vérifient les parcours utilisateur complets"
concepts_contract_type4: "Schemas"
concepts_contract_type4_desc: "Vérifient la structure des données (JSON Schema, TypeScript, Zod)"
concepts_contract_type5: "Assertions runtime"
concepts_contract_type5_desc: "Vérifient les invariants en production"
concepts_contract_principle_title: "Le principe"
concepts_contract_principle: "<em>Si on ne peut pas écrire un test pour vérifier un requirement, ce requirement est mal défini.</em>"
# Fractions
concepts_fractions_title: "Les Fractions"
concepts_fractions_intro: "<strong>L'unité d'exécution.</strong> Le travail est décomposé en petites fractions livrables indépendamment, chacune complétant son propre cycle Maker → CI → Breaker."
concepts_fractions_desc: "Au lieu d'un cycle monolithique \"tout implémenter, tout auditer\", le Conductor décompose les tâches en fractions — des groupes de 2 à 6 tâches liées. Chaque fraction passe par son propre cycle avant que la suivante ne commence."
concepts_fractions_rules_title: "Règles de décomposition"
concepts_fractions_rule1: "<strong>Taille</strong> — 2-6 tâches par fraction. Assez petit pour un contexte ciblé, assez grand pour une livraison cohérente."
concepts_fractions_rule2: "<strong>Cohérence</strong> — Les tâches d'une fraction doivent être liées. Un changement de schéma de base de données et ses endpoints API vont ensemble."
concepts_fractions_rule3: "<strong>Ordre</strong> — Les fondations d'abord. Les fractions infrastructure et base de données avant les fractions API. L'API avant le frontend."
concepts_fractions_rule4: "<strong>Indépendance</strong> — Chaque fraction produit du code fonctionnel et testé. Le système doit être opérationnel après chaque fraction."
concepts_fractions_why_title: "Pourquoi les fractions ?"
concepts_fractions_why1: "<strong>Contrôle du contexte</strong> — Les agents traitent 2-6 tâches par session au lieu de 20+, réduisant hallucinations et dérives"
concepts_fractions_why2: "<strong>Audit ciblé</strong> — Le Breaker revoit 3-4 changements liés, pas tout le codebase en une fois"
concepts_fractions_why3: "<strong>Récupération après crash</strong> — Si une session échoue, reprise depuis la dernière fraction complétée, pas depuis zéro"
concepts_fractions_why4: "<strong>Livraison incrémentale</strong> — Du code fonctionnel après chaque fraction, pas une livraison big-bang à la fin"
# Rétro-Spécification
concepts_retrospec_title: "La Rétro-Spécification"
concepts_retrospec_intro: "<strong>L'artefact de mémoire.</strong> Ce qui documente objectivement ce qui existe réellement dans le code."
concepts_retrospec_desc: "La rétro-spec n'est pas ce que le Maker dit avoir fait. C'est ce que le Witness — un agent indépendant qui n'a pas participé au développement — constate en analysant le code réel."
concepts_retrospec_diff_title: "Pourquoi c'est différent"
concepts_retrospec_classic: "Documentation classique"
concepts_retrospec_madd: "Rétro-Spécification MADD"
concepts_retrospec_diff1_classic: "Écrite par le développeur"
