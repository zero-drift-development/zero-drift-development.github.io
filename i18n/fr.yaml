# Concepts Page
concepts_page_subtitle: "Artefacts Fondamentaux"
concepts_page_title: "Les Concepts MADD"
concepts_page_intro: "Trois artefacts structurent chaque cycle MADD : l'Intention Document, le Contrat Exécutable, et la Rétro-Spécification."
concepts_intention_title: "L'Intention Document"
concepts_intention_intro: "<strong>L'artefact d'entrée.</strong> Le point de départ de tout cycle MADD."
concepts_intention_questions: "L'Intention Document répond à trois questions fondamentales :"
concepts_intention_q1: "<strong>Pourquoi ?</strong> — Le contexte business, le problème à résoudre"
concepts_intention_q2: "<strong>Quoi ?</strong> — Ce qui doit être livré, les fonctionnalités attendues"
concepts_intention_q3: "<strong>Comment savoir si c'est réussi ?</strong> — Les critères de validation mesurables"
concepts_intention_structure_title: "Structure recommandée"
concepts_intention_practices_title: "Bonnes pratiques"
concepts_intention_practice1: "Un Intention Document = une unité de travail cohérente"
concepts_intention_practice2: "Chaque requirement doit avoir au moins un critère de validation"
concepts_intention_practice3: "Le \"hors scope\" est aussi important que le scope"
concepts_intention_practice4: "L'Intention Document est versionné avec le code"
concepts_contract_title: "Le Contrat Exécutable"
concepts_contract_intro: "<strong>L'artefact de validation.</strong> Ce qui transforme un souhait en engagement vérifiable."
concepts_contract_desc: "Un contrat est \"exécutable\" quand il peut être vérifié automatiquement. Pas de \"ça a l'air bon\" — soit ça passe, soit ça échoue."
concepts_contract_types_title: "Types de contrats"
concepts_contract_type1: "Tests unitaires"
concepts_contract_type1_desc: "Vérifient le comportement des fonctions isolées"
concepts_contract_type2: "Tests d'intégration"
concepts_contract_type2_desc: "Vérifient les interactions entre composants"
concepts_contract_type3: "Tests E2E"
concepts_contract_type3_desc: "Vérifient les parcours utilisateur complets"
concepts_contract_type4: "Schemas"
concepts_contract_type4_desc: "Vérifient la structure des données (JSON Schema, TypeScript)"
concepts_contract_type5: "Assertions runtime"
concepts_contract_type5_desc: "Vérifient les invariants en production"
concepts_contract_principle_title: "Le principe"
concepts_contract_principle: "<em>Si on ne peut pas écrire un test pour vérifier un requirement, ce requirement est mal défini.</em>"
concepts_contract_flow: "Le contrat exécutable est produit par l'Agent Spec en même temps que l'Intention Document. L'Agent Dev implémente pour satisfaire le contrat. L'Agent Audit vérifie que le contrat est respecté."
concepts_retrospec_title: "La Rétro-Spécification"
concepts_retrospec_intro: "<strong>L'artefact de mémoire.</strong> Ce qui documente objectivement ce qui existe vraiment."
concepts_retrospec_desc: "La rétro-spec n'est pas ce que le développeur dit avoir fait. C'est ce qu'un agent indépendant (le Scribe) constate en analysant le code."
concepts_retrospec_diff_title: "Pourquoi c'est différent"
concepts_retrospec_classic: "Documentation classique"
concepts_retrospec_madd: "Rétro-Spécification MADD"
concepts_retrospec_diff1_classic: "Écrite par le développeur"
concepts_retrospec_diff1_madd: "Générée par un agent indépendant"
concepts_retrospec_diff2_classic: "Décrit l'intention"
concepts_retrospec_diff2_madd: "Décrit la réalité du code"
concepts_retrospec_diff3_classic: "Souvent obsolète"
concepts_retrospec_diff3_madd: "Régénérée à chaque cycle"
concepts_retrospec_diff4_classic: "Optimiste"
concepts_retrospec_diff4_madd: "Objective"
concepts_retrospec_content_title: "Contenu d'une rétro-spec"
concepts_retrospec_content1: "<strong>État actuel</strong> : Ce qui existe dans le code"
concepts_retrospec_content2: "<strong>Écarts</strong> : Différences entre intention et implémentation"
concepts_retrospec_content3: "<strong>Dette technique</strong> : TODO, FIXME, workarounds identifiés"
concepts_retrospec_content4: "<strong>Dépendances</strong> : Librairies, versions, contraintes"
concepts_retrospec_content5: "<strong>Points d'attention</strong> : Risques, limitations connues"
concepts_retrospec_usage_title: "Usage"
concepts_retrospec_usage: "La rétro-spec devient le point de départ du prochain cycle. Quand un nouveau développement commence, l'Agent Spec consulte la rétro-spec pour comprendre l'état réel du système — pas la documentation marketing."
concepts_cycle_title: "Le Cycle MADD"
concepts_cycle_intro: "Les trois artefacts forment un cycle vertueux :"
concepts_cycle_intention: "Intention"
concepts_cycle_contract: "Contrat"
concepts_cycle_code: "Code"
concepts_cycle_retrospec: "Rétro-Spec"
concepts_cycle_agent_spec: "Agent Spec"
concepts_cycle_agent_dev: "Agent Dev"
concepts_cycle_agent_scribe: "Agent Scribe"
concepts_cycle_step1: "<strong>Intention → Contrat</strong> : L'Agent Spec formalise le besoin et définit les critères de succès"
concepts_cycle_step2: "<strong>Contrat → Code</strong> : L'Agent Dev implémente pour satisfaire le contrat"
concepts_cycle_step3: "<strong>Code → Audit</strong> : L'Agent Audit vérifie l'alignement"
concepts_cycle_step4: "<strong>Code → Rétro-Spec</strong> : L'Agent Scribe documente la réalité"
concepts_cycle_step5: "<strong>Rétro-Spec → Intention</strong> : Le cycle suivant part de la réalité documentée"
concepts_cycle_conclusion: "<strong>Zéro dérive</strong> = chaque cycle est ancré dans la réalité du précédent."
concepts_cta_title: "Prêt à structurer vos développements ?"
concepts_cta_text: "Découvrez les Skills qui orchestrent ces concepts."
concepts_cta_btn_skills: "Explorer les Skills →"
concepts_cta_btn_manifesto: "Lire le Manifeste"

