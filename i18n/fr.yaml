quickstart_solo_step1_title: "Sépare tes agents"
quickstart_solo_step1_text: "Utilise 2-3 modèles différents : Gemini pour les specs, Claude pour le dev, GPT pour l'audit. Ne laisse jamais un agent valider son propre travail."
quickstart_solo_step2_title: "Formalise avant de coder"
quickstart_solo_step2_text: "Avant chaque session de dev, écris un Intention Document : pourquoi, quoi, critères de succès. C'est ton contrat."
quickstart_solo_step3_title: "Audite chaque livraison"
quickstart_solo_step3_text: "Passe le code produit à ton agent d'audit avec un skill de due diligence. Ne merge jamais sans audit indépendant."
quickstart_solo_step4_title: "Génère la rétro-spec"
